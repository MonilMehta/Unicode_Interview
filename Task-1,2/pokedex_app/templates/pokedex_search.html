<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbzi9IsnRf4Se1_SEkhG2WrkZjcjcRxtRqFw&usqp=CAU");
        }
    </style>
</head>
<body>
    <form method="get" action="">
    <p>Search : <input type="text" name="Poketype" /></p>
    <p><input type="submit" value="submit"/></p>
    </form>
    <form method="get" action="javascript:history.back()">
        <p><input type="submit" value="back"/></p>
    </form>
    <h1>Pokemon of {{pokename}} type :</h1>
    <ul>
        {% for pokemon_types in data2.pokemon %}
        <li>
            {{pokemon_types.pokemon.name}}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
